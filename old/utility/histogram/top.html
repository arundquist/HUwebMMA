<h1><img src="../../webm-white-tiny.gif" width="170" height="23"> Histogram</h1>
<p>This page plots a histogram of data. Enter data as pasted from Excel (or any 
  white space between numbers)</p>

  <textarea name="values" rows="10" id="values"></textarea>

  <input name="max" type="text" id="max" value="100" size="5">
