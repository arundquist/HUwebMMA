<h1><img src="../../webm-white-tiny.gif" width="170" height="23"> Spectrogram</h1>
<p>This page will read an uploaded .wav file and show the spectrogram. n changes 
  the resolution. A bigger n decreases the temporal resolution but increases the 
  frequency resolution and vice versa. Go <a href="http://euclid.hamline.edu/%7Earundquist/MSP/phys1140/forms/testup.html">here</a> 
  to upload a file.</p>
<form action="http://euclid.hamline.edu:8080/webMathematica/MSP/arundquist/phys1140/spectrogram.msp" method="post" name="form1" target="mainFrame">
  file name 
  <input name="filename" type="text" id="filename" value="andyF.wav" size="30">
  max frequency to display: 
  <input name="maxfreq" type="text" id="f22" value="1500" size="5">
  Hz, n: 
  <input name="n" type="text" id="n" value="10" size="5">
  <input type="submit" name="Submit" value="Submit">
</form>
</body>
