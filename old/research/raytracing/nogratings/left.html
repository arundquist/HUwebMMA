<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>

<body>
<form action="http://euclid.hamline.edu:8080/webMathematica/MSP/arundquist/ultrafast/nogratings.msp" method="post" name="form1" target="mainFrame">
  <p>&nbsp; </p>
  <p> optics list: </p>
  <p>
    <textarea name="opticslist" cols="37" rows="6" id="opticslist">pm = planemirror[{0, 0, 5}, {0, 0, -1}];
cm = curvedmirror[{0, 0, -1}, 5, True];</textarea>
  </p>
  <p> optics order: </p>
  <p>
    <textarea name="opticsorder" cols="30" id="opticsorder">pm, cm, pm</textarea>
  </p>
  <p>initial point: 
    <input name="initpoint" type="text" id="initpoint" value="0, 0, 0" size="10">
  </p>
  <p>initial direction: 
    <input name="initdir" type="text" id="initdir" value="0, 0, 1" size="10">
  </p>
  <p> 
    <select name="raychoice" id="raychoice">
      <option value="single" selected>Single ray (ignore parameters)</option>
      <option value="cone">Hollow Cone</option>
      <option value="fullcone">Full cone</option>
      <option value="cylinder">Hollow cylinder</option>
      <option value="fullcylinder">Full cylinder</option>
    </select>
  </p>
  <p>parameter 1 
    <input name="p1" type="text" id="p1" value=".1" size="10">
  </p>
  <p>parameter 2 
    <input name="p2" type="text" id="p2" value="8" size="10">
  </p>
  <p>parameter 3 
    <input name="p3" type="text" id="p13" value="8" size="10">
  </p>
  <p>
    <input type="submit" name="Submit" value="Submit">
  </p>
</form>
</body>
</html>
